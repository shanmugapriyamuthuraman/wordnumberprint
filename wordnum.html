<!DOCTYPE html>
<html>

</head>
<body>
	<script>
	let a=321;
		while(a>0){
			rem=a%10;
			a=(a-rem)/10;
			if(rem==0){
				console.log("zero");
			}
			else if(rem==1){
				console.log("one");
			}
			else if(rem==2){
				console.log("two");
			}
			else if(rem==3){
				console.log("three");
			}
			else if(rem==4){
				console.log("four");
			}
			else if(rem==5){
				console.log("five");
			}
			else if(rem==6){
				console.log("six");
			}
			else if(rem==7){
				console.log("seven");
			}
			else if(rem==8){
				console.log("eight");
			}
			else{
				console.log("nine");
			}
		}
	</script>
</body>
</html>
